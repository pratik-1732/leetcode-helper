<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>LeetCode Helper</title>
  </head>
  <body
    class="flex items-center justify-center px-10 py-2 m-0 min-h-[600px] w-[550px] bg-gradient-to-tr from-indigo-400 to-purple-600 font-sans"
  >
    <div>
      <div>
        <h2
          class="text-4xl text-center text-[#2d3748] font-bold mb-2 bg-gradient-to-tr from-indigo-400 to-purple-600 bg-clip-text"
        >
          🚀 LeetCode AI Assistant
        </h2>
        <div class="text-center mb-4 text-lg text-[#46484c]">
          Your intelligent coding companion
        </div>
      </div>

      <!-- get steps  -->
      <div class="flex flex-col gap-4 mt-10">
        <div class="flex gap-3 flex-wrap">
          <button
            id="getSteps"
            class="flex flex-1 min-w-[140px] px-6 py-4 bg-gradient-to-tr from-indigo-500 to-purple-600 text-white text-base font-semibold rounded-2xl cursor-pointer transition-all duration-300 ease-in-out relative overflow-hidden items-center justify-center gap-2 hover:-translate-y-[2px] active:translate-y-0 shadow-none hover:shadow-[0_12px_40px_rgba(102,126,234,0.4)] group"
          >
            🧠 Get Steps
          </button>
        </div>
        <div
          id="stepsOutput"
          class="output-container bg-slate-50 border-2 border-slate-200 rounded-2xl p-5 min-h-[120px] whitespace-pre-wrap font-mono text-sm text-slate-700 leading-relaxed transition-all duration-300 ease-in-out relative overflow-auto has-[.has-content]:bg-gradient-to-tr has-[.has-content]:from-slate-50 has-[.has-content]:to-white has-[.has-content]:border-slate-300"
        ></div>
      </div>

      <!-- lang options  -->
      <div class="flex flex-col gap-4 mt-10">
        <div class="font-semibold text-lg text-[#2d3748] mb-2">
          Programming Language
        </div>
        <select
          id="languageSelect"
          class="py-2 px-5 border-2 border-white rounded-xl outline-none hover:cursor-pointer transition-all duration-200 bg-transparent"
        >
          <option value="Python" class="bg-transparent">🐍 Python</option>
          <option value="JavaScript">🟨 JavaScript</option>
          <option value="C++">⚡ C++</option>
          <option value="Java">☕ Java</option>
        </select>
      </div>

      <!-- code generate  -->
      <div class="flex flex-col gap-4 mt-10">
        <div class="flex gap-3 flex-wrap">
          <button
            id="generateCode"
            class="flex flex-1 min-w-[140px] px-6 py-4 bg-gradient-to-tr from-indigo-500 to-purple-600 text-white text-base font-semibold rounded-2xl cursor-pointer transition-all duration-300 ease-in-out relative overflow-hidden items-center justify-center gap-2 hover:-translate-y-[2px] active:translate-y-0 shadow-none hover:shadow-[0_12px_40px_rgba(102,126,234,0.4)] group"
          >
            💻 Generate Code
          </button>
        </div>
        <div
          id="codeOutput"
          class="output-container bg-slate-50 border-2 border-slate-200 rounded-2xl p-5 min-h-[120px] whitespace-pre-wrap font-mono text-sm text-slate-700 leading-relaxed transition-all duration-300 ease-in-out relative overflow-auto has-[.has-content]:bg-gradient-to-tr has-[.has-content]:from-slate-50 has-[.has-content]:to-white has-[.has-content]:border-slate-300"
        ></div>
      </div>
    </div>
  </body>
</html>
